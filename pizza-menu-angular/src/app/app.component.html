<div class="container">
  <header class="header">
    <h1>Controlled Angular Pizza & Co.</h1>
  </header>
  <main class="menu">
    <h2>Our Menu</h2>
    @if (pizzas.length > 0) {
      <p>
        Authentic Italian cuisine. {{ pizzaCount }} creative dishes to choose
        from. All from our stone oven, all organic, all delicious.
      </p>
    }

    <app-pizza [pizzas]="pizzas"></app-pizza>
    <app-footer></app-footer>
  </main>
</div>
