<footer class="footer">
  <div class="order">
    @if (isOpen) {
      <p>
        We're open from {{ openHour }}:00 to {{ closeHour }}:00. Come visit us
        or order online.
      </p>
      <button class="btn">Order</button>
    } @else {
      <p>
        We're happy to welcome you between {{ openHour }}:00 and
        {{ closeHour }}:00
      </p>
    }
  </div>
</footer>
